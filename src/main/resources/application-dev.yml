app:
  gateway:
    url: ${GATEWAY_URL}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_SERVER}
    producer:
      bootstrap-servers: ${KAFKA_SERVER}

openapi:
  service:
    url: ${GATEWAY_URL}


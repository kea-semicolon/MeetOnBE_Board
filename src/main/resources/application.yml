server:
  port: 8088

spring:
  application:
    name: board

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000 #??? ??

  profiles:
    include: oauth



